<ion-header
  [translucent]="true"
  class="todo"
  style="background-color: #fff8e6"
  no-border
>
  <ion-toolbar>
    <ion-label class="ion-text-center"><p class="titulo">K-Plant</p></ion-label>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="todo" scrollY="false">
  <ion-card class="cardStyle flex">
    <ion-item lines="none">
      <ion-label class="ciudad">
        <span>
          <ion-icon name="location" id="locationIcon"></ion-icon>
          {{cityName}}
        </span>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <span id="temp">
        <p>{{this.firebaseService.TempTRR}}ยบ</p>
      </span>
    </ion-item>
    <ion-item lines="none">
      <img
        [src]="weatherIcon"
        alt="clima"
        class="clima_icon"
        width="50px"
        height="50px"
      />
      <p id="status">{{weatherStatus}}</p>
    </ion-item>
    <ion-item lines="none">
      <a [routerLink]="['/historial']" class="boton"><ion-icon name="file-tray-full-outline" class="iconos"></ion-icon></a>
      <a [routerLink]="['/historial']" class="histo">Historial</a>
    </ion-item>
  </ion-card>
  <ion-card class="cardStyle">
    <ion-item lines="none">
      <ion-icon name="water-outline" class="iconos"></ion-icon>
      <span>Humedad: </span>
      <span slot="end">{{this.firebaseService.Humedad}}%</span>
    </ion-item>
    <ion-item lines="none">
      <a [routerLink]="['/techo']" class="boton"><ion-icon name="options-outline" class="iconos"></ion-icon></a>
      <a [routerLink]="['/techo']" class="boton" style="text-decoration: none;"><span class="histo">Apertura del techo: </span></a>
      
      <span slot="end">{{this.firebaseService.Aper}}%</span>
    </ion-item>
  </ion-card>
</ion-content>
